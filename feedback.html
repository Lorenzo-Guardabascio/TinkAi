<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinkAi - Feedback Analytics</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: auto !important;
            min-height: 100vh;
            display: block !important;
            overflow-y: auto !important;
        }
        
        .analytics-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--secondary-text);
            text-decoration: none;
        }
        
        .back-link:hover {
            color: var(--text-color);
        }
        
        h1 {
            color: var(--text-color);
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            padding: 25px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 500;
            color: var(--accent-color);
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: var(--secondary-text);
            font-size: 0.9rem;
        }
        
        .chart-container {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
        }
        
        .bar-chart {
            display: flex;
            align-items: flex-end;
            gap: 20px;
            height: 200px;
            margin-top: 20px;
        }
        
        .bar {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px 8px 0 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            color: white;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }
        
        .bar:hover {
            opacity: 0.8;
            transform: translateY(-5px);
        }
        
        .bar-label {
            position: absolute;
            bottom: -30px;
            font-size: 0.8rem;
            color: var(--text-color);
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="analytics-container">
        <a href="index.html" class="back-link">‚Üê Torna alla chat</a>
        
        <h1>üìä Feedback Analytics</h1>
        <p style="color: var(--secondary-text); margin-bottom: 30px;">
            Analisi dei feedback lasciati dagli utenti sulle risposte di TinkAi
        </p>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-feedback">0</div>
                <div class="stat-label">Feedback Totali</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="helpful-count">0</div>
                <div class="stat-label">üëç Utili</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="direct-count">0</div>
                <div class="stat-label">üëé Troppo Dirette</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="satisfaction-rate">0%</div>
                <div class="stat-label">Tasso Soddisfazione</div>
            </div>
        </div>

        <div class="chart-container">
            <h2>Distribuzione Feedback</h2>
            <div class="bar-chart" id="bar-chart">
                <div class="bar" id="helpful-bar" style="height: 0%;">
                    <span id="helpful-bar-value">0</span>
                    <span class="bar-label">Utili</span>
                </div>
                <div class="bar" id="direct-bar" style="height: 0%; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <span id="direct-bar-value">0</span>
                    <span class="bar-label">Troppo Dirette</span>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h3>Ultimi 10 Feedback</h3>
            <div id="recent-feedback" style="margin-top: 20px;"></div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button onclick="clearAllFeedback()" class="btn" style="margin-right: 10px;">üóëÔ∏è Cancella Feedback</button>
            <a href="metrics.html" class="btn">üìä Vai a Metriche Cognitive</a>
        </div>
    </div>

    <script>
        // Inizializza tema da localStorage
        const savedTheme = localStorage.getItem('tinkai_theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        function loadFeedbackAnalytics() {
            try {
                const feedback = JSON.parse(localStorage.getItem('tinkai_feedback') || '[]');
                
                const helpful = feedback.filter(f => f.type === 'helpful').length;
                const direct = feedback.filter(f => f.type === 'direct').length;
                const total = feedback.length;
                const satisfaction = total > 0 ? Math.round((helpful / total) * 100) : 0;

                // Update stats
                document.getElementById('total-feedback').textContent = total;
                document.getElementById('helpful-count').textContent = helpful;
                document.getElementById('direct-count').textContent = direct;
                document.getElementById('satisfaction-rate').textContent = satisfaction + '%';

                // Update chart
                const maxValue = Math.max(helpful, direct, 1);
                const helpfulHeight = (helpful / maxValue) * 100;
                const directHeight = (direct / maxValue) * 100;

                document.getElementById('helpful-bar').style.height = helpfulHeight + '%';
                document.getElementById('direct-bar').style.height = directHeight + '%';
                document.getElementById('helpful-bar-value').textContent = helpful;
                document.getElementById('direct-bar-value').textContent = direct;

                // Recent feedback list
                const recentContainer = document.getElementById('recent-feedback');
                const recent = feedback.slice(-10).reverse();
                
                if (recent.length === 0) {
                    recentContainer.innerHTML = '<p style="color: var(--secondary-text); text-align: center;">Nessun feedback ancora</p>';
                } else {
                    recentContainer.innerHTML = recent.map(f => `
                        <div style="padding: 10px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center;">
                            <span>${f.type === 'helpful' ? 'üëç Utile' : 'üëé Troppo diretta'}</span>
                            <span style="color: var(--secondary-text); font-size: 0.85rem;">${new Date(f.timestamp).toLocaleString('it-IT')}</span>
                        </div>
                    `).join('');
                }
            } catch (e) {
                console.error('Error loading feedback:', e);
            }
        }

        function clearAllFeedback() {
            if (confirm('Vuoi davvero cancellare tutti i feedback?')) {
                localStorage.removeItem('tinkai_feedback');
                loadFeedbackAnalytics();
            }
        }

        // Load on page load
        loadFeedbackAnalytics();

        // Auto-refresh ogni 5 secondi
        setInterval(loadFeedbackAnalytics, 5000);
    </script>
</body>
</html>
