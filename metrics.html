<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinkAi - Cognitive Metrics</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .metrics-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .metrics-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .metrics-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .metrics-header p {
            color: var(--secondary-text);
        }
        
        .score-display {
            text-align: center;
            margin: 40px 0;
        }
        
        .score-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .score-number {
            font-size: 3.5rem;
            font-weight: 500;
            line-height: 1;
        }
        
        .score-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .assessment {
            font-size: 1.1rem;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .metric-card {
            padding: 20px;
            background: var(--message-bg-user);
            border-radius: 8px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: 500;
            color: var(--accent-color);
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 0.9rem;
            color: var(--secondary-text);
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border: 1px solid var(--border-color);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: var(--message-bg-user);
            border-color: var(--accent-color);
        }
        
        .btn-primary {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--secondary-text);
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--secondary-text);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="metrics-container">
        <a href="index.html" class="back-link">‚Üê Torna alla chat</a>
        
        <div class="metrics-header">
            <h1>üìä Cognitive Metrics</h1>
            <p>Analisi del comportamento cognitivo di TinkAi</p>
        </div>

        <div id="metrics-content" class="loading">
            Caricamento metriche...
        </div>
    </div>

    <script>
        async function loadMetrics() {
            try {
                const API_PORT = 3000;
                let apiUrl = '/api/metrics';
                if (window.location.port !== String(API_PORT)) {
                    apiUrl = `${window.location.protocol}//${window.location.hostname}:${API_PORT}/api/metrics`;
                }

                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Failed to fetch metrics');
                
                const data = await response.json();
                displayMetrics(data);
            } catch (error) {
                console.error('Error loading metrics:', error);
                document.getElementById('metrics-content').innerHTML = `
                    <p style="color: var(--error-color);">
                        Impossibile caricare le metriche. Assicurati che il server sia attivo.
                    </p>
                `;
            }
        }

        function displayMetrics(data) {
            const html = `
                <div class="score-display">
                    <div class="score-circle">
                        <div class="score-number">${data.score}</div>
                        <div class="score-label">TinkAi Score</div>
                    </div>
                    <div class="assessment">${data.assessment}</div>
                </div>

                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-value">${data.totalInteractions}</div>
                        <div class="metric-label">Interazioni Totali</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${data.questionsAsked}</div>
                        <div class="metric-label">Domande Poste</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${data.reflectivePrompts}</div>
                        <div class="metric-label">Prompt Riflessivi</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${data.directAnswers}</div>
                        <div class="metric-label">Risposte Dirette</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${data.averageResponseLength}</div>
                        <div class="metric-label">Lunghezza Media</div>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn" onclick="loadMetrics()">üîÑ Aggiorna</button>
                    <button class="btn" onclick="resetMetrics()">üóëÔ∏è Reset</button>
                    <a href="index.html" class="btn btn-primary">üí¨ Torna alla Chat</a>
                </div>
            `;
            
            document.getElementById('metrics-content').innerHTML = html;
        }

        async function resetMetrics() {
            if (!confirm('Sei sicuro di voler resettare tutte le metriche?')) return;
            
            try {
                const API_PORT = 3000;
                let apiUrl = '/api/metrics/reset';
                if (window.location.port !== String(API_PORT)) {
                    apiUrl = `${window.location.protocol}//${window.location.hostname}:${API_PORT}/api/metrics/reset`;
                }

                const response = await fetch(apiUrl, { method: 'POST' });
                if (!response.ok) throw new Error('Failed to reset metrics');
                
                alert('Metriche resettate con successo');
                loadMetrics();
            } catch (error) {
                console.error('Error resetting metrics:', error);
                alert('Errore durante il reset delle metriche');
            }
        }

        // Carica metriche all'avvio
        loadMetrics();

        // Auto-refresh ogni 10 secondi
        setInterval(loadMetrics, 10000);
    </script>
</body>
</html>
